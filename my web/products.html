<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #1e293b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }

        .price {
            font-size: 18px;
            color: #1e40af;
            margin: 10px 0;
            font-weight: bold;
        }

        .card button {
            padding: 10px 20px;
            border: none;
            background-color: #1e40af;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #3b82f6;
        }
    </style>
</head>

<body>

<header>
    <h2>Our Products</h2>
</header>

<section class="products">
    <div class="card">
        <img src="https://i.pinimg.com/originals/87/a1/6f/87a16f91e8af51dec350a0e2b35671e9.jpg" alt="Product 1">
        <h3> MINI POLAROIDS </h3>
        <p class="price">$25</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://handmade.gifts/selleruploads/gifts/5858.jpg" alt="Product 2">
        <h3>RING POLAROIDS</h3>
        <p class="price">$40</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://down-ph.img.susercontent.com/file/sg-11134201-7rdyj-m0peow9mpuuy00" alt="Product 3">
        <h3>ACRYLIC MAGNET FRAMES</h3>
        <p class="price">$60</p>
        <button>Add to Cart</button>
    </div>
   <div class="card">
        <img src="https://images.meesho.com/images/products/655236191/b8ckf_512.webp?width=512" alt="Product 3">
        <h3> STRIP POLAROIDS </h3>
        <p class="price">$60</p>
        <button>Add to Cart</button>
    </div>
   
</section>

</body>
</html>
